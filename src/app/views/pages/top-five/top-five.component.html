<div class="ba-component-title">
    Top 5
</div>

<span>
    <mat-button-toggle-group #group="matButtonToggleGroup" (change)="onChangeTrend()" value="increase"
        aria-label="Font Style">
        <mat-button-toggle value="increase">Increase</mat-button-toggle>
        <mat-button-toggle value="decrease">Decrease</mat-button-toggle>
    </mat-button-toggle-group>
</span>

<span class="ba-float-right">
    <mat-form-field>
        <mat-label>Select Base Currency</mat-label>
        <mat-select [(value)]="currentBase" (selectionChange)="onBaseCurrencyChange()">
            <mat-option *ngFor="let currency of currencyList" [(value)]="currency">{{currency}}</mat-option>
        </mat-select>
    </mat-form-field>
</span>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Currency Column -->
    <ng-container matColumnDef="currency">
        <th mat-header-cell *matHeaderCellDef>Currency</th>
        <td mat-cell *matCellDef="let rate"> {{rate.currency}} </td>
    </ng-container>

    <!-- Spot Column -->
    <ng-container matColumnDef="difference">
        <th mat-header-cell *matHeaderCellDef>Difference</th>
        <td mat-cell *matCellDef="let rate"> {{rate.difference  | currencyValue}}
        </td>
    </ng-container>

    <!-- Increase/Decrease Column -->
    <ng-container matColumnDef="percentage">
        <th mat-header-cell *matHeaderCellDef>%</th>
        <td mat-cell *matCellDef="let rate">{{rate.percentage | currencyValue}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
